<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <link rel="stylesheet" href="css/theme.css">

  <style>
    body {
      background: black;
      color: #33ff33;
      font-family: "Courier New", monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #terminal {
      width: 90%;
      max-width: 700px;
      font-size: 20px;
      line-height: 1.5;
      white-space: pre-wrap;
      cursor: pointer;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #33ff33;
      margin-left: 3px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    #content {
      display: none;
      margin-top: 20px;
      color: #f2efe4;
      font-family: "Garamond", serif;
      text-align: center;
    }

    #content img {
      max-width: 100%;
      border: 2px solid #c2a878;
      border-radius: 6px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 20px;
      margin: 15px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: "Garamond", serif;
    }

    .accept {
      background: #c2a878;
      color: white;
    }

    .decline {
      background: #8b2e2e;
      color: white;
    }
  </style>
</head>

<body>

<div id="terminal">
  <span id="line1">Initializing sequence<span class="cursor"></span></span>
</div>

<div id="content">
  <p id="msg"></p>
  <p id="date"></p>
  <p id="time"></p>

  <img id="obelisk" src="images/obelisk.jpg" alt="Central Park Obelisk">

  <div>
    <button class="btn accept" onclick="accept()">Accept</button>
    <button class="btn decline" onclick="decline()">Decline</button>
  </div>
</div>

<script>
let clicked = false;

document.body.addEventListener("click", () => {
  if (clicked) return;
  clicked = true;

  const terminal = document.getElementById("terminal");
  const content = document.getElementById("content");

  // Remove blinking cursor
  document.querySelector(".cursor").style.display = "none";

  // Sequence of reveals
  setTimeout(() => {
    document.getElementById("msg").innerText = ">>> PLACEHOLDER MESSAGE <<<";
    content.style.display = "block";
  }, 800);

  setTimeout(() => {
    document.getElementById("date").innerText = "06282026";
  }, 1600);

  setTimeout(() => {
    document.getElementById("time").innerText = "13:00";
  }, 2400);
});

// Accept → send to Google Form
function accept() {
  window.location.href = "YOUR_GOOGLE_FORM_ACCEPT_URL_HERE";
}

// Decline → send to decline form or thank-you page
function decline() {
  window.location.href = "YOUR_GOOGLE_FORM_DECLINE_URL_HERE";
}
</script>

</body>
</html>
