<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: "Garamond", serif;

      /* Fullscreen background */
      background-image: url('images/obelisk.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: flex-end; /* Push button toward bottom */
      padding-bottom: 60px;  /* Adjust how high the button sits */
    }

    .rsvp-btn {
      padding: 20px 40px;
      font-size: 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(194, 168, 120, 0.9); /* gold-ish */
      color: white;
      font-family: "Garamond", serif;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .rsvp-btn:hover {
      transform: scale(1.05);
      background: rgba(194, 168, 120, 1);
    }
  </style>
</head>

<body>

<button class="rsvp-btn" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdWTnVV8zHDkQTZHpY8K-qGF9gMZ8ZLMHU7Y6ENkYfcR8B5BA/viewform?usp=dialog'">
  RSVP
</button>

</body>
</html>
