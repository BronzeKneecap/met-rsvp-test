<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;

      /* Full image visible */
      background-image: url('Invite.jpg'); /* capital I */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;

      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 20vh; /* lower button */
      font-family: Georgia, serif;
      font-style: italic;
    }

    .rsvp-btn {
      padding: 36px 72px;        /* doubled size */
      font-size: 52px;           /* doubled text */
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: black;         /* solid black button */
      color: white;
      transition: transform 0.2s ease, background 0.3s ease;
      font-family: Georgia, serif;
      font-style: italic;
    }

    .rsvp-btn:hover {
      transform: scale(1.05);
      background: black;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      body {
        padding-bottom: 70vh; /* lower on phones */
      }
      .rsvp-btn {
        font-size: 46px;
        padding: 32px 64px;
      }
    }
  </style>
</head>

<body>

<button class="rsvp-btn" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdWTnVV8zHDkQTZHpY8K-qGF9gMZ8ZLMHU7Y6ENkYfcR8B5BA/viewform?usp=header'">
  RSVP
</button>

</body>
</html>
