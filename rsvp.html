<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;

      /* Full image visible */
      background-image: url('Invite.jpg'); /* capital I */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #df7a6d;           /* new background color */

      display: flex;
      justify-content: center;
      align-items: flex-start;             /* start from top */
      padding-top: 55vh;                   /* moves button to just below halfway */
      font-family: "Lucida Calligraphy", cursive; /* new font */
    }

    .rsvp-btn {
      padding: 20px 40px;
      font-size: 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(194, 168, 120, 0.9);
      color: white;
      transition: transform 0.2s ease, background 0.3s ease;
      font-family: "Lucida Calligraphy", cursive;
    }

    .rsvp-btn:hover {
      transform: scale(1.05);
      background: rgba(194, 168, 120, 1);
    }
  </style>
</head>

<body>

<button class="rsvp-btn" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdWTnVV8zHDkQTZHpY8K-qGF9gMZ8ZLMHU7Y6ENkYfcR8B5BA/viewform?usp=header'">
  RSVP
</button>

</body>
</html>
