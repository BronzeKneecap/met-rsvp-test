<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>

  <!-- Elegant serif font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: "Cormorant Garamond", serif;
      color: white;

      /* Fullscreen obelisk background — zoomed out */
      background-image: url('obelisk.jpg');
      background-size: contain; /* zooms out */
      background-position: center;
      background-repeat: no-repeat;
      background-color: black; /* fills edges on tall screens */

      display: flex;
      justify-content: center;
      align-items: flex-end;
      text-align: center;
      padding-bottom: 10vh;
    }

    #overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 45px;
      border-radius: 14px;
      max-width: 750px;
      width: 92%;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .text-line {
      font-size: 34px; /* larger text */
      margin: 22px 0;
      opacity: 0;
      transition: opacity 1s ease;

      /* Strong glow for readability */
      text-shadow:
        0 0 12px rgba(0, 0, 0, 0.9),
        0 0 20px rgba(0, 0, 0, 0.7),
        0 0 30px rgba(0, 0, 0, 0.6);
    }

    /* Larger date + time */
    #date, #time {
      font-size: 40px;
      font-weight: 600;
    }

    .btn {
      padding: 16px 26px;
      margin: 20px;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Cormorant Garamond", serif;
      width: 170px;

      box-shadow: 0 0 14px rgba(0,0,0,0.6);
    }

    .accept {
      background: #c2a878;
      color: white;
    }

    .decline {
      background: #8b2e2e;
      color: white;
    }

    #buttons {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>

<body>

<div id="overlay">
  <div id="msg" class="text-line"></div>
  <div id="date" class="text-line"></div>
  <div id="time" class="text-line"></div>

  <div id="buttons">
    <button class="btn accept" onclick="accept()">Accept</button>
    <button class="btn decline" onclick="decline()">Decline</button>
  </div>
</div>

<script>
let started = false;

window.onload = () => {
  if (started) return;
  started = true;

  const msg = document.getElementById("msg");
  const date = document.getElementById("date");
  const time = document.getElementById("time");
  const buttons = document.getElementById("buttons");

  setTimeout(() => {
    msg.innerHTML = 
      "You are cordially invited to celebrate Jon's 30th birthday with him on a quest.<br><br>" +
      "Only those who seek truth dare to accept.";
    msg.style.opacity = 1;
  }, 600);

  setTimeout(() => {
    date.innerText = "06/28/2026";
    date.style.opacity = 1;
  }, 1400);

  setTimeout(() => {
    time.innerText = "1:00 PM";
    time.style.opacity = 1;
  }, 2200);

  setTimeout(() => {
    buttons.style.opacity = 1;
  }, 3000);
};

// Accept → send to Google Form
function accept() {
  window.location.href = "YOUR_GOOGLE_FORM_ACCEPT_URL_HERE";
}

// Decline → send to Google Form
function decline() {
  window.location.href = "YOUR_GOOGLE_FORM_DECLINE_URL_HERE";
}
</script>

</body>
</html>
