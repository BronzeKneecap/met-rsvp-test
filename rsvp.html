<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;

      /* Fullscreen background */
      background-image: url('Invite.jpg'); /* <-- updated */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 180px;
      font-family: "Garamond", serif;
    }

    .rsvp-btn {
      padding: 20px 40px;
      font-size: 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(194, 168, 120, 0.9);
      color: white;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .rsvp-btn:hover {
      transform: scale(1.05);
      background: rgba(194, 168, 120, 1);
    }
  </style>
</head>

<body>

<button class="rsvp-btn" onclick="window.location.href='YOUR_GOOGLE_FORM_URL'">
  RSVP
</button>

</body>
</html>
