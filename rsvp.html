<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jon's 30th Birthday Mystery</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;

      /* Full image visible */
      background-image: url('Invite.jpg'); /* capital I */
      background-size: contain;
      background-position: center 70%; /* moved up slightly from 80% */
      background-repeat: no-repeat;
      background-color: black;

      font-family: Georgia, serif;
      font-style: italic;

      position: relative; /* allows absolute button positioning */
    }

    .rsvp-btn {
      position: absolute;

      /* moved up slightly to match image shift */
      top: 45vh;   /* was 50vh */
      left: 75%;

      transform: translateX(-50%);

      padding: 36px 72px;
      font-size: 52px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: black;
      color: white;
      transition: transform 0.2s ease, background 0.3s ease;
      font-family: Georgia, serif;
      font-style: italic;

      /* fade-in setup */
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 1.5s;
    }

    .rsvp-btn:hover {
      transform: translateX(-50%) scale(1.05);
      background: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>

<body>

<button class="rsvp-btn" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdWTnVV8zHDkQTZHpY8K-qGF9gMZ8ZLMHU7Y6ENkYfcR8B5BA/viewform?usp=header'">
  RSVP
</button>

</body>
</html>
