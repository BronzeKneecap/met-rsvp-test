<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jon's 30th Birthday Mystery</title>

  <style>

    /* You can adjust this number anytime */
    :root {
      --bg-shift: -200px; /* negative = move image UP, positive = move DOWN */
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;

      background-image: url('Invite.jpg'); /* capital I */
      background-size: contain;
      background-repeat: no-repeat;
      background-color: black;

      /* Apply adjustable vertical shift */
      background-position: center calc(80% + var(--bg-shift));

      font-family: Georgia, serif;
      font-style: italic;

      position: relative;
    }

    .rsvp-btn {
      position: absolute;

      /* Button moves with the background shift */
      top: calc(50vh + var(--bg-shift));
      left: 75%;
      transform: translateX(-50%);

      padding: 36px 72px;
      font-size: 52px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: black;
      color: white;
      transition: transform 0.2s ease, background 0.3s ease;
      font-family: Georgia, serif;
      font-style: italic;

      /* Fade-in effect */
      opacity: 0;
      animation: fadeInSlow 1s ease forwards;
      animation-delay: 2s;
    }

    .rsvp-btn:hover {
      transform: translateX(-50%) scale(1.05);
      background: black;
    }

    @keyframes fadeInSlow {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

  </style>
</head>

<body>

<button class="rsvp-btn"
  onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdWTnVV8zHDkQTZHpY8K-qGF9gMZ8ZLMHU7Y6ENkYfcR8B5BA/viewform?usp=header'">
  RSVP
</button>

</body>
</html>
